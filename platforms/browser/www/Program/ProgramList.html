<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script lang="text/javascript" src="../js/jquery.min.js"></script> 
    <script lang="text/javascript" src="../js/main.js"></script> 
   
    <link href="../css/Main.min.css" rel="stylesheet" />
    <link href="../css/font-awesome.min.css" rel="stylesheet" />
  
  
    <script src="~/js/Main.js"></script>

</head>

<body>
        <nav class="navbar">
                <div class="row">
                    <div class="content">
                        <div class="col-l-6 col-m-6 col-s-6 col-xs-6">
                            <div class="brand"><img src="../img/Bogstaver.png" alt="MFP logo" /></div>
                        </div>
                        <div class="col-l-6 col-m-6 col-s-6 col-xs-6">
                            <div class="menu">
        
                                <ul id="desktopMenu">
                                    <li class="mobileMenuItem"><a href="">Kontakt</a></li>
                                    <li class="mobileMenuItem"><a href="">Søg</a></li>
                                    <li class="mobileMenuItem"><a href="">Kategorier</a></li>
                                </ul>
        
                                <div id="toggleMenu" class="fa fa-bars" (click)="toggleMenu()"></div>
                            </div>
                        </div>
                    </div>
                </div>
        
        
        
            </nav>
            <nav id="menu-panel">
                <ul class="" id="mobileMenu">
                    <li class="mobileMenuItem"><a href="">Kategorier</a></li>
                    <li class="mobileMenuItem"><a href="">Søg</a></li>
                    <li class="mobileMenuItem"><a href="">Kontakt</a></li>
                </ul>
            </nav>
         <section id="container">
                <img id="loader" class="center" src="../img/transfer.gif" />
                <div id="pgmContainer"></div>
         </section>
       
    <script>
      
        
        $(function () {
            // console.log("ready!");
            $("#loader").show();
          
            var id = window.localStorage.getItem("user");

            $.ajax({
                type: 'GET',
                url: 'http://localhost:57693/api/Program/GetAll/' + id,
                success: function (data) {
                    $("#loader").hide();                    
                    $("#pgmContainer").empty();

                    $("#pgmContainer").append("<ul>");
                    $.each(data, function (i, pgm) {
                        
                            $("#pgmContainer").append("<li onclick=\"navigate('../Session/Session'," + pgm.ID + ")\"><i class=\"fas fa-asterisk\"></i> " + pgm.Name + "</li>");                         

                    });

                    $("#pgmContainer").append("</ul>");

                   
                }
            });
        
        });
    </script>

</body>

</html>
